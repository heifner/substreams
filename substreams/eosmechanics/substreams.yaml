specVersion: v0.1.0
package:
  name: eosmechanics
  version: v0.1.0
  url: https://github.com/pinax-network/substreams
  doc: Block Producer Benchmarks

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/eosmechanics.wasm

protobuf:
  files:
    - eosmechanics.proto
    - kv.proto
  importPaths:
    - proto/v1

modules:
  - name: map_block_stats
    kind: map
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:eosmechanics.v1.BlockStats

  - name: store_cpu_usage
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_block_stats

  - name: store_producer_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_block_stats

  - name: map_counters
    kind: map
    inputs:
      - store: store_cpu_usage
        mode: deltas
      - store: store_producer_count
        mode: deltas
    output:
      type: proto:eosmechanics.v1.KeyValues

  - name: kv_out
    kind: map
    inputs:
      # - params: string
      - map: map_counters
    output:
      type: proto:sf.substreams.kv.v1.KVOperations

params:
  kv_out: "eos"