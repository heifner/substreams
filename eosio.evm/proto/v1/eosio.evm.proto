syntax = "proto3";

package antelope.eosio.evm.v1;

message Pushtx {
    string trx_id = 1;
    string miner = 2;
    string rlptx = 3;
}

message Pushtxs {
    repeated Pushtx events = 1;
}

message Pushbalance {
    string miner = 1;
    double balance = 2;
    string symcode = 3;
}

message Pushbalances {
    repeated Pushbalance items = 1;
}