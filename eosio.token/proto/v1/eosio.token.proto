syntax = "proto3";

package antelope.eosio.token.v1;

import "google/protobuf/timestamp.proto";

message Accounts {
    repeated Account items = 1;
}

message Account {
    string account = 1;
    string symcode = 2;
    string balance = 3;
}

message Stats {
    repeated Stat items = 1;
}

message Stat {
    string contract = 1;
    string symcode = 2;
    string issuer = 3;
    string max_supply = 4;
    string supply = 5;
}

message TransferEvents {
    repeated TransferEvent items = 1;
}
  
message TransferEvent {
    string trx_id = 1;
    uint32 action_ordinal = 2;
    string account = 3;
    string symcode = 4;
    uint32 precision = 5;
    string from = 6;
    string to = 7;
    int64 amount = 8;
    string memo = 9;
}
