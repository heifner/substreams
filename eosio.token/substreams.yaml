specVersion: v0.1.0
package:
  name: eosio_token
  version: v0.4.0
  url: https://github.com/pinax-network/substreams
  doc: Antelope `eosio.token` based action traces & database operations.

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/eosio_token.wasm

protobuf:
  files:
    - eosio.token.proto
  importPaths:
    - ./proto/v1

modules:
  - name: map_transfers
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:antelope.eosio.token.v1.TransferEvents

  - name: map_accounts
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.antelope.type.v1.Block

  - name: store_accounts
    kind: store
    updatePolicy: set
    valueType: proto:antelope.eosio.token.v1.Account
    inputs:
      - source: sf.antelope.type.v1.Block

  - name: store_stat
    kind: store
    updatePolicy: set
    valueType: proto:antelope.eosio.token.v1.CurrencyStats
    inputs:
      - source: sf.antelope.type.v1.Block
