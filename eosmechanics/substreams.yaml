specVersion: v0.1.0
package:
  name: eosmechanics
  version: v0.1.0
  url: https://github.com/pinax-network/substreams
  doc: Block Producer Benchmarks

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/eosmechanics.wasm

protobuf:
  files:
    - eosmechanics.proto
    - sink.prom.proto
    - type.proto
  importPaths:
    - proto/v1

modules:
  - name: map_producer_usage
    kind: map
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:eosmechanics.v1.ProducerUsage

  - name: map_active_schedule
    kind: map
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:sf.antelope.type.v2.ProducerAuthoritySchedule

  - name: map_prom_out
    kind: map
    inputs:
      - map: map_producer_usage
    output:
      type: proto:pinax.substreams.sink.prom.v1.PrometheusMetrics


