specVersion: v0.1.0
package:
  name: eosmechanics
  version: v0.2.0
  url: https://github.com/pinax-network/substreams
  doc: Block Producer Benchmarks

# import:
#   prometheus: https://github.com/pinax-network/substreams-sink-prometheus/releases/download/v0.1.1/substreams-sink-prometheus-v0.1.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/eosmechanics.wasm

protobuf:
  files:
    - eosmechanics.proto
    - prometheus.proto
  importPaths:
    - proto/v1

modules:
  - name: map_producer_usage
    kind: map
    initialBlock: 13389550
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:eosmechanics.v1.ProducerUsage

  - name: prom_out
    kind: map
    initialBlock: 13389550
    inputs:
      - map: map_producer_usage
    output:
      type: proto:pinax.substreams.sink.prometheus.v1.PrometheusOperations


