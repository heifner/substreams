specVersion: v0.1.0
package:
  name: "accounts"
  version: v0.1.0
  url: https://github.com/pinax-network/substreams
  doc: Newly created accounts on Antelope

protobuf:
  files:
    - accounts.proto
  importPaths:
    - ./proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/accounts.wasm

modules:
  - name: map_accounts
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:antelope.accounts.v1.Accounts

  - name: kv_out
    kind: map
    initialBlock: 0
    inputs:
      - map: map_accounts
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations

